<html>
	<head>
		<title>SIT725 Prac 5</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
		<link rel="stylesheet" href="styles.css">
		
	</head>
	<body>
		<nav>
			<div class="nav-wrapper navbar-size">
				<a href="#" class="brand-logo"><img class="user-image-size" src="images/zoo.png"></a>
				<ul id="nav-mobile" class="hide-on-med-and-down">
					<li><a href="#" class="navBar">Home</a></li>
					<li><a target="_blank" href="https://www.google.com/" class="navBar">Google</a></li>
					<li><a target="_blank" href="https://taronga.org.au/sydney-zoo" class="navBar">Taronga</a></li>
					<li><a target="_blank" href="https://github.com/djb993" class="navBar">GitHub</a></li>
				</ul>
			</div>
		</nav>

		<main class="main-body">
			<div class="container">
				<div class="row">
					<div class="col s12 center-align">
						<h1 id="heading">Welcome to Deakin Zoo</h1>
						<p class="flow-text">Click the Button below to Add Animals to the Zoo.</p>
						
						<div class="col s12 center-align">
							<a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left">auto_fix_high</i>Add Animal</a>
						</div>

						<!-- Adding in new dynamic table -->
						<div class="col s12 center-align">
							<div id="table"></div>
						</div>

					</div>
				</div>
				<div class="row" id="card-section">
				</div>
			</div>

			<div id="modal1" class="modal modal-fixed-footer">
				<div class="row modal-content">
					<form class="col s12">
						<div class="row">
							<h1 class="heading">Deakin Zoo</h1>
							<div class="col s12">
								<img class="materialboxed materialboxed-image" src="images/zoo.png">
							</div>
							<div class="input-field col s6">
								<input id="title" type="text" class="validate">
								<label for="title">title</label>
							</div>
							<div class="input-field col s6">
								<input id="subTitle" type="text" class="validate">
								<label for="subTitle">subTitle</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="path" type="text" class="validate">
								<label for="path">path</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="description" type="text" class="validate">
								<label for="description">description</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 center-align">
								<a class="waves-effect waves-light btn" id="formSubmit">submit</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
